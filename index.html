<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body >

<div class="container pt-5">
    <div class="row">

        <div id="myDIV" class="header">
            <h2>My To Do List</h2>

            <div class=" col-md-6 offset-md-1 p-2" >
                <input type="text" id="title" placeholder="Title...">

            </div>
            <div class="col-md-6 offset-md-1 p-2">
                <textarea class="form-control" id="desc" placeholder="Description..." rows="5"></textarea>

            </div>
            <div class="col-md-6 offset-md-5 p-2">

                <span onclick="newElement()" class="addBtn ">Add</span>
            </div>
        </div>

    </div>

    <div class="all_columns pt-5" id="getAllTasks">
        <div class="column" id="allTasks">

                <h1>All Tasks</h1>
        </div>

<!--        <div class="column" >-->

<!--                <h1>InProgress</h1>-->

<!--        </div>-->
<!--        <div class="column">-->

<!--                <h1>Hold</h1>-->

<!--        </div>-->
<!--        <div class="column">-->

<!--                <h1>Completed</h1>-->

<!--        </div>-->
<!--        <div class="column">-->

<!--                <h1>Cancelled</h1>-->

<!--        </div>-->
    </div>


</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
                integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
                crossorigin="anonymous"></script>

        <script>
            const socket = io.connect('http://localhost:3000',{secure:false});
            // send
            socket.emit("getAll");

            // received from server
            socket.on("displayAllTasks", (arg) => {
                document.getElementById("getAllTasks").innerHTML   = arg.getAllTasks;

            });

        </script>

        <script src="js/app.js"></script>
        <script>
            socket.on("deleteTaskDiv", (arg) => {
               console.log("deleteTaskDiv",arg)

            });
        </script>

    </body>
</html>
